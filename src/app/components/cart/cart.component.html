 <div class="offcanvas offcanvas-end" tabindex="-1" id="drawer-cart">
                <div class="offcanvas-header border-btm-black">
                    <h5 class="cart-drawer-heading text_16">Your Cart ({{ totalCartItems }})</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-0">
                    <div class="cart-content-area d-flex justify-content-between flex-column">
                        <div class="minicart-loop custom-scrollbar">
                            <!-- minicart item -->
                            <ng-container *ngFor="let product of cartItems">
                                <div class="minicart-item d-flex">
                                    <div class="mini-img-wrapper">
                                        <img class="mini-img" src="{{ product.product_image }}" alt="img">
                                    </div>
                                    <div class="product-info">
                                        <h2 class="product-title"><a href="#">{{ product.product_name }}</a></h2>
                                        <div class="misc d-flex align-items-end justify-content-between">
                                            <div class="quantity d-flex align-items-center justify-content-between">
                                                <button class="qty-btn dec-qty"><img src="assets/img/icon/minus.svg"
                                                        alt="minus"></button>
                                                <input class="qty-input" type="number" name="qty" value="{{ product.product_quantity }}" min="0">
                                                <button class="qty-btn inc-qty"><img src="assets/img/icon/plus.svg"
                                                        alt="plus"></button>
                                            </div>
                                            <div class="product-remove-area d-flex flex-column align-items-end">
                                                <div class="product-price">{{ product.currency }}{{ product.product_price * product.product_quantity | number}}</div>
                                                <a href="#" class="product-remove" (click)="removeProduct(product.product_id)">Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                            <!-- minicart item -->
                            
                        </div>
                        <div class="minicart-footer">
                            <div class="minicart-calc-area">
                                <div class="minicart-calc d-flex align-items-center justify-content-between">
                                    <span class="cart-subtotal mb-0">Total</span>
                                    <span class="cart-subprice">
                                       Ksh {{ totalPrice | number }}
                                    </span>
                                </div>
                                <p class="cart-taxes text-center my-4">Taxes and shipping will be calculated at checkout.
                                </p>
                            </div>
                            <div class="minicart-btn-area d-flex align-items-center justify-content-between">
                                <a (click)="stringCart()" class="minicart-btn btn-primary">Checkout</a>
                            </div>
                        </div>
                    </div>
                    <div class="cart-empty-area text-center py-5 d-none">
                        <div class="cart-empty-icon pb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                                >
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                        </div>
                        <p class="cart-empty">You have no items in your cart</p>
                    </div>
                </div>
            </div>
            <!-- drawer cart end -->
